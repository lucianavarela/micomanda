<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="static/assets/cropped-favicon.png">
    <link rel="stylesheet" href="static/css/normalize.css">
    <link rel="stylesheet" href="static/css/estilos.css">
    <script src="static/js/main.js"></script>
    <script src="static/js/jquery-3.3.1.min.js"></script>
    <title>Mi Comanda</title>
</head>

<body>
    <header>
        <div class="login" onclick="validarToken()">
            <a>Login</a>
        </div>
        <div class="logo">
            <img src="static/assets/banner.jpg" alt="Logo">
        </div>
    </header>
    <div class="navegacion">
        <nav>
            <ul>
                <li><a onclick="traerInfo('mesa')">Mesas</a></li>
                <li><a onclick="traerInfo('comanda')">Comandas</a></li>
                <li><a onclick="traerInfo('pedido')">Pedidos</a></li>
                <li><a onclick="traerInfo('empleado')">Empleados</a></li>
                <li><a onclick="traerInfo('encuesta')">Encuesta</a></li>
                <li><a onclick="traerInfo('log')">Log</a></li>
                <li id="tabMetricas"><a onclick="traerInfo('metrica')">Metricas</a></li>
            </ul>
        </nav>
    </div>

    <div class="contenido contenedor">
        <main>
            <h2 id="mensaje"></h2>
            <section id="login">
                <form action="POST" method="post">
                    <label for="usuario">Usuario</label>
                    <input type="text" class="is-box" name="usuario" id="usuario">
                    <label for="clave">Clave</label>
                    <input type="text" class="is-box" name="clave" id="clave">
                    <input type="button" value="Guardar" id="btnLogin" class="boton is-box" onclick="login()">
                </form>
                <div id="menuClientes" class="section-cliente">
                    <h3>Sección Clientes</h3>
                    <label for="mesa">Id Mesa</label>
                    <input type="text" class="is-box field" name="mesa" id="mesa"><br>
                    <label for="comanda">Id Comanda</label>
                    <input type="text" class="is-box field" name="comanda" id="comanda">
                    <input type="button" value="Ver estado de mis pedidos" id="btnLogin" class="boton" onclick="verEstadoPedidos()">
                    <input type="button" value="Realizar encuesta" id="btnLogin" class="boton" onclick="realizarEncuesta()">
                    <section id="listaClientes">
                        <table id="tabla-clientes" class="tabla" name=""></table>
                    </section>
                </div>
            </section>
            <section id="frmComanda" class="formulario frm-comanda">
                <form action="POST" method="post">
                    <label for="cliente">Nombre del Cliente</label>
                    <input type="text" class="is-box field" name="cliente" id="cliente">
                    <label for="mesa">Id Mesa</label>
                    <input type="text" class="is-box field" name="mesa" id="mesa">
                    <label for="barra">Ingresar pedido a la barra</label>
                    <input type="text" class="is-box field" name="barra" id="barra" placeholder="Detalle su pedido..">
                    <label for="cerveza">Ingresar pedido a la beer bar</label>
                    <input type="text" class="is-box field" name="cerveza" id="cerveza" placeholder="Detalle su pedido..">
                    <label for="cocina">Ingresar pedido a la cocina</label>
                    <input type="text" class="is-box field" name="cocina" id="cocina" placeholder="Detalle su pedido..">
                    <label for="candy">Ingresar pedido al candy bar</label>
                    <input type="text" class="is-box field" name="candy" id="candy" placeholder="Detalle su pedido..">
                    <input type="button" value="Guardar" class="boton" onclick="agregarComanda()">
                </form>
            </section>
            <section id="frmPedido" class="formulario frm-pedido">
                <form action="POST" method="post">
                    <label for="comanda">Id Comanda</label>
                    <input type="text" class="is-box field" name="comanda" id="comanda">
                    <label for="sector">Sector</label>
                    <select class="field" name="sector" id="sector">
                        <option value="barra">Barra</option>
                        <option value="cerveza">Beer Bar</option>
                        <option value="cocina">Cocina</option>
                        <option value="candy">Candy Bar</option>
                    </select>
                    <label for="descripcion">Descripcion</label>
                    <input type="text" class="is-box field" name="descripcion" id="descripcion">
                    <input type="button" value="Guardar" class="boton" onclick="agregarComanda()">
                </form>
            </section>
            <section id="frmEmpleado" class="formulario frm-empleado">
                <form action="POST" method="post">
                    <label for="usuario">Usuario</label>
                    <input type="text" class="is-box field" name="usuario" id="usuario">
                    <label for="clave">Clave</label>
                    <input type="text" class="is-box field" name="clave" id="clave">
                    <label for="sector">Sector</label>
                    <select class="is-box field" name="sector" id="sector">
                        <option value="management">Socio</option>
                        <option value="mozo">Mozo</option>
                        <option value="barra">Barra</option>
                        <option value="cerveza">Beer Bar</option>
                        <option value="cocina">Cocina</option>
                        <option value="candy">Candy Bar</option>
                    </select>
                    <label for="estado">Estado</label>
                    <select class="is-box field" name="estado" id="estado">
                        <option value="activo" selected>Activo</option>
                        <option value="ocupado">Ocupado</option>
                        <option value="deshabilitado">Deshabilitado</option>
                    </select>
                    <label for="sueldo">Sueldo</label>
                    <input type="number" class="is-box field" name="sueldo" id="sueldo">
                    <input type="button" value="Guardar" class="boton" onclick="agregarEmpleado()">
                </form>
            </section>
            <section id="frmEncuesta" class="formulario frm-encuesta">
                <form action="POST" method="post">
                    <label for="comanda">Código de su Comanda</label>
                    <input type="text" class="is-box field" name="comanda" id="comanda">
                    <label for="mozo">Puntaje Mozo</label>
                    <input type="number" class="is-box field" name="mozo" id="mozo" min="1" max="10">
                    <label for="mesa">Puntaje Mesa</label>
                    <input type="number" class="is-box field" name="mesa" id="mesa" min="1" max="10">
                    <label for="restaurante">Puntaje Restaurante</label>
                    <input type="number" class="is-box field" name="restaurante" id="restaurante" min="1" max="10">
                    <label for="cocina">Puntaje Cocineros</label>
                    <input type="number" class="is-box field" name="cocina" id="cocina" min="1" max="10">
                    <label for="comentario">Comentarios (66 max)</label>
                    <textarea name="comentario" class="is-box field" id="comentario" rows="2" maxlength="66"></textarea>
                    <input type="button" value="Guardar" class="boton" onclick="agregarEncuesta()">
                </form>
            </section>
            <section id="lista">
                <div style="text-align: right" id="agregar" class="comanda mesa">
                    <input type="button" value="Agregar" class="boton is-box" onclick="agregarElemento()" >
                </div>
                <table id="tabla" class="tabla" name=""></table>
            </section>
        </main>
        
    </div>
    <div id="loading" class="message">
        <img src="static/assets/loading.svg" alt="Loading Icon">
    </div>
</body>

</html>
