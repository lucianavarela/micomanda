</head>

<body>
    <header>
        <div class="logo">
            <img src="static/assets/banner.jpg" alt="Logo">
        </div>
    </header>
    <div class="navegacion">
        <nav>
            <ul>
                <li><a href="/">Mesas</a>

        </nav>
    </div>

    <div class="contenido contenedor">
        <main>
            <h2>Crea o Modifica un articulo</h2>
            <section id="sectionInput">
                <form action="POST" method="post">
                    <label for="titulo">Titulo</label>
                    <input type="text" class="is-70-box" name="titulo" id="titulo">
                    <label for="articulo">Articulo</label>
                    <textarea name="articulo" class="is-70-box" id="articulo" rows="8"></textarea>
                    <input type="button" value="Guardar" class="boton is-70-box" onclick="guardarPost()">
                </form>
            </section>
        </main>
        <aside class="sidebar">
            <h2>Posts</h2>
            <ul>
            </ul>
        </aside>  
    </div>
    <div class="contenido contenedor">
        <section>
            <table id="tblPosts">
                <h2>Mis Articulos</h2>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Fecha</th>
                        <th>Titulo</th>
                        <th>Articulo</th>
                        <th>Modificar</th>
                        <th>Borrar</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>
    </div>
    <div id="loading">
        <img src="static/assets/loading.svg" alt="Loading Icon">
    </div>
</body>

</html>
