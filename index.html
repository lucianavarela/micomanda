<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="static/assets/cropped-favicon.png">
    <link rel="stylesheet" href="static/css/normalize.css">
    <link rel="stylesheet" href="static/css/estilos.css">
    <script src="static/js/main.js"></script>
    <script src="static/js/jquery-3.3.1.min.js"></script>
    <title>Mi Comanda</title>
</head>

<body>
    <header>
        <div class="login" onclick="validarToken()">
            <a>Login</a>
        </div>
        <div class="logo">
            <img src="static/assets/banner.jpg" alt="Logo">
        </div>
    </header>
    <div class="navegacion">
        <nav>
            <ul>
                <li><a onclick="traerInfo('mesa')">Mesas</a></li>
                <li><a onclick="traerInfo('comanda')">Comandas</a></li>
                <li><a onclick="traerInfo('pedido')">Pedidos</a></li>
                <li><a onclick="traerInfo('empleado')">Empleados</a></li>
                <li><a onclick="traerInfo('encuesta')">Encuesta</a></li>
                <li><a onclick="traerInfo('log')">Log</a></li>
            </ul>
        </nav>
    </div>

    <div class="contenido contenedor">
        <main>
            <h2 id="mensaje"></h2>
            <section id="login">
                <form action="POST" method="post">
                    <label for="usuario">Usuario</label>
                    <input type="text" class="is-box" name="usuario" id="usuario">
                    <label for="clave">Clave</label>
                    <input type="text" class="is-box" name="clave" id="clave">
                    <input type="button" value="Guardar" id="btnLogin" class="boton is-box" onclick="login()">
                </form>
            </section>
            <section id="frmComanda" class="formulario frm-comanda">
                <form action="POST" method="post">
                    <label for="cliente">Nombre del Cliente</label>
                    <input type="text" class="is-box field" name="cliente" id="cliente">
                    <label for="mesa">Id Mesa</label>
                    <input type="text" class="is-box field" name="mesa" id="mesa">
                    <label for="foto">Foto</label>
                    <input type="file" class="field" name="foto" id="foto">
                    <label for="barra">Ingresar pedido a la barra</label>
                    <input type="text" class="is-box field" name="barra" id="barra" placeholder="Detalle su pedido..">
                    <label for="cerveza">Ingresar pedido a la beer bar</label>
                    <input type="text" class="is-box field" name="cerveza" id="cerveza" placeholder="Detalle su pedido..">
                    <label for="cocina">Ingresar pedido a la cocina</label>
                    <input type="text" class="is-box field" name="cocina" id="cocina" placeholder="Detalle su pedido..">
                    <label for="candy">Ingresar pedido al candy bar</label>
                    <input type="text" class="is-box field" name="candy" id="candy" placeholder="Detalle su pedido..">
                    <input type="button" value="Guardar" class="boton" onclick="agregarComanda()">
                </form>
            </section>
            <section id="frmPedido" class="formulario frm-pedido">
                <form action="POST" method="post">
                    <label for="comanda">Id Comanda</label>
                    <input type="text" class="is-box field" name="comanda" id="comanda">
                    <label for="foto">Sector</label>
                    <select class="field" name="sector" id="sector">
                        <option value="barra">Barra</option>
                        <option value="cerveza">Beer Bar</option>
                        <option value="cocina">Cocina</option>
                        <option value="candy">Candy Bar</option>
                    </select>
                    <label for="descripcion">Descripcion</label>
                    <input type="text" class="is-box field" name="descripcion" id="descripcion">
                    <input type="button" value="Guardar" class="boton" onclick="agregarComanda()">
                </form>
            </section>
            <section id="lista">
                <div style="text-align: right" id="agregar">
                    <input type="button" value="Agregar" class="boton is-box" onclick="agregarElemento()" >
                </div>
                <table id="tabla" name=""></table>
            </section>
        </main>
        
    </div>
    <div id="loading" class="message">
        <img src="static/assets/loading.svg" alt="Loading Icon">
    </div>
</body>

</html>
